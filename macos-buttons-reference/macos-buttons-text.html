<head>
    <style>
        button {
            padding: 6px 16px;
            /* Precise padding for macOS style */
            font-size: 13px;
            border-radius: 5px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            cursor: pointer;
            height: 28px;
            /* Standard height */
            font-weight: 400;
            line-height: 1.3;
            transition: all 0.1s ease-in-out;
            position: relative;
        }

        .save-button {
            background: linear-gradient(to bottom, #40a9ff, #007aff);
            /* Blue gradient */
            color: #fff;
            border: none;
            /* No border */
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.3),
                /* Inner top highlight */
                0 1px 2px rgba(0, 0, 0, 0.3);
            /* Outer shadow */
        }

        .cancel-button {
            background: linear-gradient(to bottom, #f9f9f9, #e9e9e9);
            /* Light grey gradient */
            color: #000;
            border: 1px solid #c8c7cc;
            /* Slight grey border */
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.7),
                /* Inner top highlight */
                0 1px 2px rgba(0, 0, 0, 0.2);
            /* Outer shadow */
        }

        button:hover {
            opacity: 0.9;
        }

        /* Active button state (pressed effect) */
        button:active {
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
            /* Pressed shadow */
            transform: translateY(1px);
            /* Simulate pressing down */
        }

        /* Focus ring */
        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.4);
            /* Blue focus ring */
        }
    </style>
</head>

<body>
    <button class="save-button">Save</button>
    <button class="cancel-button">Cancel</button>
</body>
