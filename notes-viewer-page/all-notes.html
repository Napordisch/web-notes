<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="all-notes-style.css">
    <title>Все заметки</title>
    <script src="all-notes-script.js" defer></script>
</head>

<body>
<div class="layout">
    <header>
        <input id="searchbox" type="search" placeholder="Поиск по тегам" onkeyup="FillByTags()">
        <button type="button" id="logout-button" onclick="Logout()">Выйти из аккаунта</button>
    </header>
    <main id = "notes-container">
        <div class="add-note">
            <svg width="50" height="50" viewBox="0 0 50 50" fill="none">
                <rect y="24" width="50" height="2" fill="black" />
                <rect x="26" width="50" height="2" transform="rotate(90 26 0)" fill="black" />
            </svg>
        </div>


    </main>
</div>


</body>
</html>
