<html lang="ru">

<head>

<body>
    <div class = "login">

            <label class="input">

                <input type="password" id="password" class="input-input">
            </label>
            <div class="submit-button-area">
                <span class = "submit-button-margin"></span>
                <button type="submit">Войти</button>
            </div>
            <div class="submit-button-area">
                <span class = "submit-button-margin"></span>
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    </div>

</body>

</html>
